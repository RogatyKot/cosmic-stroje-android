name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download Godot Headless
      run: |
        wget https://github.com/godotengine/godot-builds/releases/download/3.5.3-stable/Godot_v3.5.3-stable_linux_headless.64.zip -O godot.zip
        unzip godot.zip -d godot
        chmod +x godot/Godot_v3.5.3-stable_linux_headless.64

    - name: Install Godot Export Templates
      run: |
        wget https://github.com/godotengine/godot-builds/releases/download/3.5.3-stable/Godot_v3.5.3-stable_export_templates.tpz -O templates.tpz
        mkdir -p ~/.local/share/godot/templates/3.5.3.stable
        tar -xvf templates.tpz -C ~/.local/share/godot/templates/3.5.3.stable

    - name: Export Android APK
      run: |
        ./godot/Godot_v3.5.3-stable_linux_headless.64 --export "Android" build/game.apk
      env:
        GODOT_ANDROID_KEYSTORE: ${{ secrets.GODOT_ANDROID_KEYSTORE }}
        GODOT_ANDROID_KEYSTORE_USER: ${{ secrets.GODOT_ANDROID_KEYSTORE_USER }}
        GODOT_ANDROID_KEYSTORE_PASSWORD: ${{ secrets.GODOT_ANDROID_KEYSTORE_PASSWORD }}

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Cosmic-Stroje-Android
        path: build/game.apk
