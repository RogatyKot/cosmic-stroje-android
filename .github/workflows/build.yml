name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download Godot Headless
      run: |
        wget https://github.com/godotengine/godot-builds/releases/download/3.5.3-stable/Godot_v3.5.3-stable_linux_headless.64.zip -O godot.zip
        unzip -o godot.zip -d godot
        chmod +x godot/Godot_v3.5.3-stable_linux_headless.64

    - name: Install Export Templates
      run: |
        wget https://github.com/godotengine/godot-builds/releases/download/3.5.3-stable/Godot_v3.5.3-stable_export_templates.tpz -O templates.tpz
        mkdir -p ~/.local/share/godot/templates/3.5.3.stable
        unzip -o templates.tpz -d ~/.local/share/godot/templates/3.5.3.stable

    - name: Ensure export presets exist
      run: |
        if [ ! -f export_presets.cfg ]; then
          cat > export_presets.cfg <<EOP
[preset.0]
name="Android"
platform="Android"
export_path="build/cosmic-stroje.apk"
runnable=true
EOP
        fi

    - name: Export Android APK
      run: |
        mkdir -p build
        ./godot/Godot_v3.5.3-stable_linux_headless.64 --path . --export "Android" build/cosmic-stroje.apk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Cosmic-Stroje-Android
        path: build/cosmic-stroje.apk
